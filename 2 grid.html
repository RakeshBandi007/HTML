<!DOCTYPE html>
<html>
<head>
	
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <style type="text/css">
		.container
		{ 
			background-color: white;
			padding: 40px;
			margin-top: 100px;
			width:50%;
	box-shadow:2px 2px 2px 3px black;
			 
		}
		body
		{
			background-color:lightblue;
		}
		input[type=submit]
		{
			color: white;
			background-color:blue ;
				box-shadow:2px 2px 2px 2px black;

		}
	</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2><u>Lo</u>gin Form</h2>
<br>
			
		</div>
		
	</div>
	<div class="row">
		
			<div class="col-sm-6">
			<label>First Name</label>
			<input type="text" name="" placeholder="Enter First Name" class="form-control">
		</div>
		<div class="col-sm-6">
			<label>Last Name</label>
			<input type="text" name="" placeholder="Enter Last Name " class="form-control">
		</div>
		
	
		</div>
		<br>
		<div class="row">
			<div class="col-sm-6">
				<label>Email ID</label>
				<input type="email" name=""placeholder="Enter Email ID" class="form-control">
			</div>
			
				
			
			<div class="col-sm-6">
				<label>Contact Number</label>
				<input type="number" name="" placeholder="Enter Contact Number" class="form-control">
				
			</div>
			
		</div>


<br>
		<div class="row">
			<div class="col-sm-6">
				<label>Password</label>
				<input type="password" name=""placeholder="Enter Password" class="form-control">
			</div>
			
				
			
			<div class="col-sm-6">
				<label>Comfirm Password</label>
				<input type="password" name="" placeholder="Comfirm Your Password" class="form-control">
				
			</div>
			
		</div>
		<br>
		
			<div class="row">
				<div class="col-sm-6">
					<input type="submit" name="" value="Login" class="form-control">
					
				</div>
				
			</div>
		</div>
		
	</div>
	
</div>
</div>
</body>
</html>
