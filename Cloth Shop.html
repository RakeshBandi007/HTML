<!DOCTYPE html>
<html>
<head>
	<title>Cloth Shop</title>
	
</head>
<body>
<center>
	<div>
		<h1>Cloth Shop</h1>
		<br>
		

		<table border="1">
			<thead>

				<tr>
					<td><label>Product Name</label></td>

				</tr>
				<tr>

					<td><input type="text" name="" placeholder="Enter Product id"></td>
				</tr>
				<tr>
					<td><label>Price</label></td>
					<td><input type="number" name="" placeholder="Enter Price" maxlength="500" minlength="500"></td>
				</tr>
				<tr>
					<td><label>Contact</label></td>
					<td><input type="text" name="" placeholder="Enter number" maxlength="10" minlength="10"></td>
				</tr>
				<tr>
					<td><label>Cloth Type</label></td>
					<td><select>
						<option>Select</option>
						<option>Valvet</option>
						<option>Chiffon</option>
						<option>Cotton</option>
						<option>Silk</option>
					</select></td>
				</tr>
				<tr>
					<td><label>Cloth Brand</label></td>
					<td><select>
						<option>Select</option>
						<option>Gucci</option>
						<option>Zara</option>

						<option>Nike</option>
					</select></td>
				</tr>
				<tr>
					<td><label>DOS</label></td>
					<td><input type="date" name=""></td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td><input type="email" name="" placeholder="Enter Email"></td>
				</tr>
				
				<tr>
					<td></td>
					<td>	<input type="submit" name="" value="Submit">
						<input type="submit" name="" value="Cancel">
						<input type="reset" name="" value="Clear">
					</td>
				</tr>
			</thead>
		</table>

	</div>
	</center>

</body>
</html>
