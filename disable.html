<html>
    <head>
        <script>
            function ef()
            {
                document.forms.myform.name.disabled=false
            }
            function df()
            {
                document.forms.myform.name.disabled=true
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <label> Username</label>
            <input type="text" name="name">
            <br><br>

            <input type="button" value="Disable Text" onclick="df()">
            <br><br>
            <input type="button" value="Enable Text" onclick="ef()">
        </form>
    </body>
</html>
