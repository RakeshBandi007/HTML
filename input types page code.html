<!DOCTYPE html>
<html>
<head>
	<title>Other Input Types</title>
</head>
<body>
<div>
	<h1>Other Input Types</h1>
	<br>
	<label>Week</label>
	<input type="week" name="">
	<br><br>
	<label>Time</label>
	<input type="time" name="">
	<br><br>
	<label>Date Time</label>
	<input type="datetime-local" name="">
	<br><br>
	<label>image/file</label>
	<input type="file" name="">
	<br><br>
	<label>Url</label>
	<input type="url" name="" placeholder="Enter url">
	<br><br>
	<label>Tel</label>	  
	<input type="tel" name="" placeholder="Enter Tel">

	<br><br>
	<label>Hidden</label>
	<input type="hidden" name="" value="Amit">

	<br>
	<input type="button" name="" value="Submit">
	<button type="">Submit</button>

</div>
</body>
</html>
