<html>
    <head>
        <script>
            function f(str)
            {
            var n=Number(str);
            var i;

            for(i=0;i<=n;i++)
            {
                if(i%2!=0)

                document.write(i);
            }
        }
        </script>
    </head>
    <body>
        <script>
            var istr=prompt("Enter No..","");
            f(istr);
        </script>
    </body>
</html>
