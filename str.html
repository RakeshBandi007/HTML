<html>
    <script>
        var str="Javascript is a Language";

        document.write(str+"<br><br>");

        var a=str.charAt(4);
        document.write(a+"<br><br>");

        var b=str.charCodeAt(4);
        document.write(b+"<br><br>");

        var c=str.repeat(4);
        document.write(c+"<br><br>");
        
        var d=str.valueOf();
        document.write(d+"<br><br>");
        
    </script>
</html>
