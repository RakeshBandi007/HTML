<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style type="text/css">
		.container
		{
			margin-top: 100px;
			background-color: white;
			padding: 20px;

		}
		body
		{
			background-color: skyblue;
		}
	</style>
</head>
<body>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<div class="container">
		<h1 style="text-align: center;">Login Form</h1>
		<div class="row">
			<div class="col-sm-12">
				<label>Username</label>
				<input type="email" name="" class="form-control" placeholder="Enter username" required="" onkeypress="javascript:return isString(event)">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12">
				<label>Password</label>
				<input type="password" name="" class="form-control" placeholder="Enter password" required="" onkeypress="javascript:return isAlphNumric(event)">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-6">
				<input type="submit" name="" class="btn btn-primary form-control" value="Login">
			</div>
			<div class="col-sm-6">
				<input type="submit" name="" class="btn btn-danger form-control" value="Cancel">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12">
				<a href="" class="btn btn-success form-control">Create a new account</a>
			</div>


		</div>
	</div>
	</div>
	<div class="col-sm-4"></div>
</div>

	


</body>
</html>
