<html>
    <head>
        <script>
            function f()
            {
                var win=window.open("","MyWindow","width=300,height=300");

                win.document.write("<html>");
                win.document.write("<body>");
                win.document.write("<a href='www.google.com'>Click");
                win.document.write("</body>");
                win.document.write("</html>");

                    
                
            }
        </script>
    </head>
    <body>
        <form name="form1">
            <input type="button" value="Click" onclick="f()">
        </form>
    </body>
</html>
